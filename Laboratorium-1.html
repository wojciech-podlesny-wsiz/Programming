<script>

var dwa = prompt("Wprowadź drugą liczbę:");

}
</script>

<script>

    tablica[i] = parseInt(prompt("Wprowadź liczbę " + (i + 1)));

}
document.write("Liczba " + szukana + " została znaleziona " + licznik + " razy.<br>");
</script>

<script>
function losujLiczby(ile) {
    let liczby = [];
    for (let i = 0; i < ile; i++) {
        liczby.push(Math.floor(Math.random() * 100));
    }
    return liczby;
}
let wylosowane = losujLiczby(10);
document.write("Wylosowane liczby: " + wylosowane.join(", "));
